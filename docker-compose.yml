services:
  discovery-service:
    build: ./Discovery
    container_name: discovery-service
    ports:
      - "8761:8761"
    expose:
      - "8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s

  config-service:
    build: ./Config
    container_name: config-service
    ports:
      - "9999:9999"
    expose:
      - "9999"
    environment:
      - DISCOVRY_URL=http://discovery-service:8761/eureka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/actuator/health"]
      interval: 10s
    depends_on:
      discovery-service:
        condition: service_healthy

  etudiant-service:
    build: ./Etudiant
    container_name: etudiant-service
    ports:
      - "8090:8090"
    expose:
      - "8090"
    environment:
      - DISCOVERY_URL=http://discovery-service:8761/eureka
      - CONFIG_URL=http://config-service:9999

    depends_on:
        config-service:
            condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
        interval: 10s

  liver-service:
    build: ./liver
    container_name: liver-service
    ports:
      - "8091:8091"
    expose:
      - "8091"
    environment:
      - DISCOVERY_URL=http://discovery-service:8761/eureka
      - CONFIG_URL=http://config-service:9999

    depends_on:
        config-service:
            condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8091/actuator/health"]
        interval: 10s

  emprunt-service:
    build: ./emprunter
    container_name: emprunt-service
    ports:
      - "8082:8082"
    expose:
      - "8082"
    environment:
      - DISCOVERY_URL=http://discovery-service:8761/eureka
      - CONFIG_URL=http://config-service:9999

    depends_on:
        config-service:
            condition: service_healthy
        liver-service:
            condition: service_healthy
        etudiant-service:
            condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
        interval: 10s

  gateway:
    build: ./gateway
    container_name: gateway-service
    ports:
      - "8888:8888"
    expose:
      - "8888"
    environment:
      - DISCOVERY_URL=http://discovery-service:8761/eureka
      - CONFIG_URL=http://config-service:9999
    depends_on:
        emprunt-service:
          condition: service_healthy
        liver-service:
          condition: service_healthy
        etudiant-service:
          condition: service_healthy
